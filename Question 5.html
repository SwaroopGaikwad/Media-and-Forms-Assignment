<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 5</title>
  </head>
  <body>
    <form>
      <label for="firstname"
        >First Name:
        <input type="text" name="firstName" required minlength="3" max="20" />
      </label>
      <br />
      <label for="lastname"
        >Last Name:
        <input type="text" name="lastName" required min="3" max="20" />
      </label>
      <br /><label for="email"
        >Email: <input type="email" name="email" id="email" required
      /></label>
      <br />
      <label for="password"
        >Passward:
        <input type="password" name="passward" id="password" required min="8"
      /></label>
      <br />
      <label for="confirmPassword"
        >ConfirmPassword:
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          required
      /></label>
      <br /><label for="age"
        >Age:
        <input type="number" name="age" id="age" required min="0" max="150"
      /></label>
      <br />
      <label for="Gender"
        >Gender:
        <input type="radio" id="male" value="male" name="gender" checked />
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="other" value="other" name="gender" />
        <label for="other">Other</label></label
      >
      <br />
      <label for="terms"
        >terms: <input type="checkbox" id="terms" required />agree to terms and
        conditions</label
      >
      <br /><button type="submit">Register</button>
    </form>
  </body>
</html>
